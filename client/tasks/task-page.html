<template name="taskPage">
    <div class="task-content">
        <h3>
            <a href="{{pathFor 'taskPage'}}">{{title}}</a>
            <span>{{submittedFormatted}}</span>
        </h3>
        <p>
            Submitted by {{author}}
            {{#if ownTask}}<a href="{{pathFor 'taskEdit'}}">Edit</a>{{/if}}
        </p>
        <h4>Description</h4>
        <p>{{description}}</p>
    </div>
    <div class="contributions">
        <h4>Contributions</h4>
        <div>
            {{#each contributions}}
            <div class="contribution"><h5><span class="badge">{{quantity}}</span><a href="#">{{description}}</a></h5></div>
            {{/each}}
        </div>
    </div>
</template>
