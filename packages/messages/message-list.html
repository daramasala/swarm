<template name="meteorMessages">
    <div class="errors row-fluid">
        {{#each messages}}
        {{>meteorMessage}}
        {{/each}}
    </div>
</template>

<template name="meteorMessage">
    <div class="alert alert-{{type}}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
    </div>
</template>
